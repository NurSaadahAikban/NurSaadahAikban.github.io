<div class="main">
    <section class="login">	
        <div class="container">
            <div class="content">
                <div class="form">
                    <h2 class="title">Login</h2>
                    <table class="table-form"> 
                        <tr>
                            <th>
                                <form method="POST" class="log-form" id="log-form">
                                    <div class="label-input">
                                        <label for="username">
                                        <input type="text" name="username" id="username" placeholder="Username" />
                                    </div>								
                                    <div class="label-input">
                                        <label for="password">
                                        <input type="password" name="password" id="password" placeholder="Password" />
                                    </div>								
                                    <div class="label-input form-button">
                                        <input type="submit" name="login" id="login" class="login-button" value="Login"/>
                                    </div>
                                </form>
                            </th>
                            <th>
                                <img src="https://i.ibb.co/WvQzZ2j/daffodil.png" alt="daffodil" border="0">
                            </th>	
                        </tr>
                    </table>							
                </div>									
            </div>
        </div>	
    </section>
</div>	
</div>
