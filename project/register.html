<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSA Bake Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <style>

      footer{
        background-color:rgb(231, 231, 152);;
      }
      .title{
        font-family: Comic Sans MS;
      }
  
      .jumbotron{
        margin-top: 20px;
        background-image: url("https://i.ibb.co/xhvgMw1/bg.jpg");
        background-repeat: no-repeat;
        background-color: white;
        background-position-x: right;
        background-size: 300px;
        border:5px double rgb(231, 231, 152);
      }
    </style>
</head>
<body>
  <!--Navigation Bar-->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand title" href="product.html">NSA Bake Collections</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>              
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="product.html">Home </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="about.html">About </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="booking.html">Booking Slot </a>
          </li>    
          <li class="nav-item ">
            <a class="nav-link" href="list.html"> Carts </a>
          </li>  
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Membership
            </a>
            <div class="dropdown-menu " aria-labelledby="navbarDropdown">
              <a class="dropdown-item " href="member.html">Membership</a> 
              <a class="dropdown-item active" href="register.html">Register Membership</a>                          
            </div>
          </li>                                   		                  
      </div>                
    </nav>                                     
  </div>

  <!--Main-->        
  <div class="container-fluid">
    <div class="jumbotron">                    
      <h1 class="display-4">Be One of Our Member Now!</h1>
      <p class="lead"></p>
      <hr class="my-4">
      <small id="contacthelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
      <div class="form-group">                            
        <input type="text" class="form-control" id="name" placeholder="Full Name">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="phone" placeholder="Mobile">
        </div>   
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>                        
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="poscode" placeholder="poscode">
        </div>
      </div>                        
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="member" name="member" >Join</button>
    </div>            
  </div>
  
  <!--Footer-->
  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small">Copyright &copy; NSA Bake Collection 2020</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src ="scripts/register.js"></script>
</body>
</html>
