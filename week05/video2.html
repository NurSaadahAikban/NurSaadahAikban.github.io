<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 -Video</title>
    <script src="scripts/video.js"></script>
</head>
<body>
    <h1>HTML Videos</h1>

    <h2>JS Controls</h2>
    <video id="myvideo" width="320" height="240" preload="none" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
    </video>
    <div id="video-controls">
        <button id="playbtn">Play</button>
        <button id="pausebtn">Pause</button>
        <button id="freezebtn">Freeze</button>
        <input type="range" id="seekbar" value="0">
        <label for="volume">Volume: </label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <h2>AutoPlay Muted</h2>
    <video autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Height Width AutoPlay Muted</h2>
    <video width="400" height="500" autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
    </video>

    <h2>Control</h2>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
    </video>
    
    <h2>Controls AutoPlay Muted</h2>
    <video width="320" height="240" controls autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
    </video>

    <h2>Controls Poster Preload=none</h2>
    <video width="320" height="240" controls preload="none" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
    </video>

    <h2>Controls Poster Preload=none loop</h2>
    <video width="320" height="240" controls loop preload="none" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
    </video>


</body>
</html>
